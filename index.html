<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Simulation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Investment Simulation</h1>
  <div id="portfolio">
    <h2>Your Portfolio</h2>
    <p>Balance: $<span id="balance">1000</span></p>
    <ul id="stock-list"></ul>
  </div>
  <div id="trade">
    <h2>Trade Stocks</h2>
    <label for="stock-select">Choose a stock:</label>
    <select id="stock-select"></select>
    <p id="stock-info"></p>
    <button onclick="buyStock()">Buy</button>
    <button onclick="sellStock()">Sell</button>
    <p id="feedback" class="feedback"></p>
  </div>
  <canvas id="stockChart" width="400" height="200"></canvas>

  <!-- Stock Detail Modal -->
  <div id="stockModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">Stock Details</h2>
      <p id="modal-description"></p>
      <p>Current Price: $<span id="modal-price"></span></p>
      <p>Owned: <span id="modal-owned"></span></p>
      <canvas id="modalChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
<div id="add-funds">
  <label for="fund-amount">Add Funds (Max $500): </label>
  <input type="number" id="fund-amount" placeholder="0" min="1" max="500">
  <button onclick="addFunds()">Add Funds</button>
  <p id="fund-feedback" class="feedback"></p>
</div>
